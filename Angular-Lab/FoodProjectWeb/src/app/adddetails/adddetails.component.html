<!DOCTYPE html>
<html>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>

<body>
    <div class="row">
        <div class="column">
            <table>
                <tr>
                    <td> user Id</td>
                    <td>
                        <input [(ngModel)]="adddetail.userId" type="text">
                    </td>
                </tr>
                <tr>
                    <td> User Name</td>
                    <td>
                        <input [(ngModel)]="adddetail.userName" type="text">
                    </td>
                </tr>
                <tr>
                    <td>Payment Mode</td>
                    <td>
                        <input [(ngModel)]="adddetail.paymentMode" type="text">
                    </td>
                </tr>
                <tr>
                    <td> Address </td>
                    <td>
                        <input [(ngModel)]="adddetail.address" type="text">
                    </td>
                </tr>    

                <input type="submit" (click)="Adddetail()" routerLink="/final">
                <input type="button" (click)="Show()" value="Show" />
            </table>
        </div>
        <div class="column">

            <table border="2">
                <tr style="background-color:grey">
                    <td style="padding: 10px;">ID</td>
                    <td style="padding:10px;"> UserId</td>
                    <td style="padding: 10px;"> name</td>
                    <td style="padding: 10px;">payment</td>
                    <td style="padding: 10px;"> Address </td>

                </tr>
                <tr *ngFor="let item of adddetails" style="background-color: lightgrey;">
                    <td>{{item.orderId}}</td>
                    <td>{{item.userId}}</td>
                    <td>{{item.userName}}</td>
                    <td>{{item.paymentMode}}</td>
                    <td>{{item.address}}</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
